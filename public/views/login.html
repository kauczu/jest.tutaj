<html lang="pl" class="no-js">
    <head>
        <!-- Title and Icon -->

        <title id="loginTitle">jest.tutaj</title>
        <link id="shortcutIcon" rel="shortcut icon" href="../images/logo.svg" />
        <link id="appleTouchIcon" rel="apple-touch-icon" href="../images/logo.svg" />

        <!-- Meta Information -->

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta
            name="description"
            content="jest.Tutaj bezpieczna, darmowa, zdecentralizowana platforma komunikacyjna."
        />
        <meta
            name="keywords"
            content="jest.Tutaj, bezpieczna, darmowa, zdecentralizowana, platforma, komunikacyjna"
        />

        <!-- StyleSheet -->

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" />
        <link rel="stylesheet" href="../css/landing.css" />

        <!-- Js scripts -->

        <script async src="../js/umami.js"></script>

        <script src="https://unpkg.com/animejs@3.0.1/lib/anime.min.js"></script>
        <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

        <!-- xss -->

        <script src="https://cdn.jsdelivr.net/npm/xss/dist/xss.min.js"></script>

        <!-- axios -->

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body class="has-animations">
        <div class="body-wrap">
            <header class="site-header reveal-from-top">
                <div class="container">
                    <div class="site-header-inner">
                        <div class="brand">
                            <div class="m-0">
                                <a href="/">
									<img
                                        src="../images/tutaj_light.png"
                                        alt="jest.Tutaj"
                                        width="96"
                                        height="auto"
                                        style="margin-top: 80px"
                                    />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main class="site-content mt-32">
                <section class="hero section illustration-section-01">
                    <div class="container">
                        <div class="hero-inner section-inner">
                            <div class="split-wrap invert-mobile">
                                <div class="split-item">
                                    <div class="hero-content split-item-content center-content-mobile">
                                        <div id="loginForm">
                                            <br />
                                            <div class="mb-12">
                                                <input
                                                    id="username"
                                                    class="form-input"
                                                    type="name"
                                                    placeholder="Użytkownik"
                                                    maxlength="32"
                                                    required
                                                />
                                            </div>
                                            <br />
                                            <div class="mb-12">
                                                <input
                                                    id="password"
                                                    class="form-input"
                                                    type="password"
                                                    maxlength="32"
                                                    placeholder="Hasło"
                                                    required
                                                />
                                            </div>
                                            <div class="mt-24 mb-32">
                                                <button
                                                    id="loginButton"
                                                    class="button button-primary button-block pulse"
                                                >
                                                    Zaloguj się
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

            <footer id="footer" class="site-footer center-content-mobile">
                <div class="container">
                    <div class="site-footer-inner">
                        <div class="footer-top space-between text-xxs">
                            <div class="brand">
                                <a href="/"><img src="../images/tutaj_light.png" alt="jest.Tutaj" width="32" height="32" /></a>
                            </div>
                            <div class="footer-social">
                                <ul class="list-reset">
                                    <li>
                                        <a
                                            class="github-button"
                                            href="https://github.com/miroslavpejic85/mirotalk"
                                            data-color-scheme="no-preference: light; light: light; dark: dark;"
                                            data-size="large"
                                            data-show-count="true"
                                            aria-label="Star miroslavpejic85/mirotalk on GitHub"
                                            >ta platforma działa w oparciu o MiroTalk</a
                                        >
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="footer-bottom space-between text-xxs invert-order-desktop">
                            <nav class="footer-nav">
                                <ul class="list-reset">
                                    <li>
                                           <a target="_blank" href=""
                                            >lorem.eu.org</a
                                        >
                                    </li>
                                    <li>
                                        <a target="_blank" href=""
                                            >tutaj.eu.org</a
                                        >
                                    </li>
                                    <li>
                                        <a target="_blank" href=""
                                            >jest.tutaj.eu.org</a
                                        >
                                    </li>
                                </ul>
                            </nav>
                            <div class="footer-copyright">&copy; 2024 Lorem Ipsum</div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

        <script defer src="../js/brand.js"></script>
        <script defer src="../js/landing.js"></script>
        <script defer src="../js/common.js"></script>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
    </body>
</html>
